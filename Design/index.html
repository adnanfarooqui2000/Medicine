  <script>
  (() => {
    class RocketLazyLoadScripts {
      constructor() {
        this.version = "1.2.6";
        this.triggerEvents = ["keydown", "mousedown", "mousemove", "touchmove", "touchstart", "touchend", "wheel"];
        this.userEventHandler = this.handleUserEvent.bind(this);
        this.touchStartHandler = this.handleTouchStart.bind(this);
        this.touchMoveHandler = this.handleTouchMove.bind(this);
        this.touchEndHandler = this.handleTouchEnd.bind(this);
        this.clickHandler = this.handleClick.bind(this);
        this.interceptedClicks = [];
        this.interceptedClickListeners = [];
        this.initialize(this);
        
        // Page show listener
        window.addEventListener("pageshow", (event) => {
          this.persisted = event.persisted;
          if (this.everythingLoaded) {
            this.handleEverythingLoaded();
          }
        });
  
        this.CSPIssue = sessionStorage.getItem("rocketCSPIssue");
  
        // Security Policy Violation Listener
        document.addEventListener("securitypolicyviolation", (event) => {
          if (!this.CSPIssue && event.violatedDirective === "script-src-elem" && event.blockedURI === "data") {
            this.CSPIssue = true;
            sessionStorage.setItem("rocketCSPIssue", true);
          }
        });
  
        // DOMContentLoaded Listener
        document.addEventListener("DOMContentLoaded", () => {
          this.handleDOMContentLoaded();
        });
  
        this.delayedScripts = { normal: [], async: [], defer: [] };
        this.trash = [];
        this.allJQueries = [];
      }
  
      // Initialization method
      initialize(context) {
        this.addListeners(context);
        document.addEventListener("DOMContentLoaded", this.handleDOMContentLoaded.bind(this));
        this.interceptEvents();
      }
  
      // Handles user interaction events
      handleUserEvent() {
        this.removeListeners();
        if (document.hidden) {
          return;
        }
        this.triggerEvents.forEach((event) => {
          window.addEventListener(event, this.userEventHandler, { passive: true });
        });
        window.addEventListener("touchstart", this.touchStartHandler, { passive: true });
        window.addEventListener("mousedown", this.touchStartHandler);
        document.addEventListener("visibilitychange", this.userEventHandler);
      }
  
      // Removes event listeners when no longer needed
      removeListeners() {
        this.triggerEvents.forEach((event) => {
          window.removeEventListener(event, this.userEventHandler, { passive: true });
        });
        document.removeEventListener("visibilitychange", this.userEventHandler);
      }
  
      // Touch Start handler
      handleTouchStart(event) {
        if (event.target.tagName !== "HTML") {
          window.addEventListener("touchend", this.touchEndHandler);
          window.addEventListener("mouseup", this.touchEndHandler);
          window.addEventListener("touchmove", this.touchMoveHandler, { passive: true });
          window.addEventListener("mousemove", this.touchMoveHandler);
          event.target.addEventListener("click", this.clickHandler);
          this.modifyTarget(event.target, true);
          this.replaceOnclickAttribute(event.target, "onclick", "rocket-onclick");
        }
      }
  
      // Touch Move handler
      handleTouchMove(event) {
        this.removeTouchListeners();
        event.target.removeEventListener("click", this.clickHandler);
        this.modifyTarget(event.target, false);
        this.replaceOnclickAttribute(event.target, "rocket-onclick", "onclick");
      }
  
      // Touch End handler
      handleTouchEnd() {
        this.removeTouchListeners();
      }
  
      // Click handler
      handleClick(event) {
        event.target.removeEventListener("click", this.clickHandler);
        this.modifyTarget(event.target, false);
        this.replaceOnclickAttribute(event.target, "rocket-onclick", "onclick");
        this.interceptedClicks.push(event);
        event.preventDefault();
        event.stopPropagation();
        event.stopImmediatePropagation();
      }
  
      // Removes touch event listeners
      removeTouchListeners() {
        window.removeEventListener("touchend", this.touchEndHandler);
        window.removeEventListener("mouseup", this.touchEndHandler);
        window.removeEventListener("touchmove", this.touchMoveHandler, { passive: true });
        window.removeEventListener("mousemove", this.touchMoveHandler);
      }
  
      // Helper to modify targets and manage intercepted clicks
      modifyTarget(target, isActive) {
        this.interceptedClickListeners.forEach((listener) => {
          if (listener.target === target) {
            isActive
              ? target.removeEventListener("click", listener.func, listener.options)
              : target.addEventListener("click", listener.func, listener.options);
          }
        });
  
        if (target.parentNode !== document.documentElement) {
          this.modifyTarget(target.parentNode, isActive);
        }
      }
  
      // Replaces `onclick` attribute for lazy loading
      replaceOnclickAttribute(target, oldAttr, newAttr) {
        if (target.hasAttribute && target.hasAttribute(oldAttr)) {
          target.setAttribute(newAttr, target.getAttribute(oldAttr));
          target.removeAttribute(oldAttr);
        }
      }
  
      // DOMContentLoaded handler
      handleDOMContentLoaded() {
        let originScripts = [];
        document.querySelectorAll("script[type=rocketlazyloadscript][data-rocket-src]").forEach((script) => {
          let src = script.getAttribute("data-rocket-src");
          if (src && !src.startsWith("data:")) {
            if (src.startsWith("//")) {
              src = location.protocol + src;
            }
            try {
              const origin = new URL(src).origin;
              if (origin !== location.origin) {
                originScripts.push({ src: origin, crossOrigin: script.crossOrigin || "module" === script.getAttribute("data-rocket-type") });
              }
            } catch (error) {
              console.error(error);
            }
          }
        });
        this.addPreloadLinks([...new Map(originScripts.map((script) => [JSON.stringify(script), script])).values()], "preconnect");
      }
  
      // Handles lazy loading scripts
      async loadScripts(scripts) {
        const script = scripts.shift();
        if (script && script.isConnected) {
          await this.loadScriptElement(script);
          this.loadScripts(scripts);
        }
      }
  
      // Loads individual script element
      async loadScriptElement(script) {
        return new Promise((resolve) => {
          let newScript;
          const loadComplete = () => {
            newScript?.setAttribute("data-rocket-status", "executed");
            resolve();
          };
  
          try {
            const src = script.getAttribute("data-rocket-src") || script.src;
            if (!this.CSPIssue || !src.startsWith("data:")) {
              newScript = document.createElement("script");
              [...script.attributes].forEach((attr) => {
                let name = attr.nodeName;
                if (name !== "type") {
                  if (name === "data-rocket-type") {
                    name = "type";
                  }
                  if (name === "data-rocket-src") {
                    name = "src";
                  }
                  newScript.setAttribute(name, attr.nodeValue);
                }
              });
  
              script.text && (newScript.text = script.text);
              newScript.src ? newScript.addEventListener("load", loadComplete) : loadComplete();
              script.parentNode.replaceChild(newScript, script);
            }
          } catch (error) {
            script.setAttribute("data-rocket-status", "failed");
            console.error("Failed to load script:", error);
            resolve();
          }
        });
      }
  
      // Adds preload links for scripts
      addPreloadLinks(scripts, relType) {
        const fragment = document.createDocumentFragment();
        scripts.forEach((script) => {
          const link = document.createElement("link");
          link.href = script.src;
          link.rel = relType;
          link.as = "script";
          if (script.crossOrigin) {
            link.crossOrigin = true;
          }
          fragment.appendChild(link);
        });
        document.head.appendChild(fragment);
      }
    }
  
    new RocketLazyLoadScripts();
  })();
  </script>
